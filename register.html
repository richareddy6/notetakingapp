  <body>
      <form action="#" onsubmit="getRegestrationsData();return false" > 
      <nav>
        
        <ul class="unlist">
          <li>

            <a href="#"> Home </a>

      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        
        <hr />
        <label
          for="f/Applications/Visual Studio Code.app/Contents/Resources/app/out/vs/code/electron-sandbox/workbench/workbench.htmlirst_name"
          ><b>First Name</b></label
        >
        <input
          type="text"
          placeholder="Enter your first name"
          name="first_name"
          id="first_name"
          required
        />

        <label for="last_name"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter your last name"
          name="last_name"
          id="last_name"
          required
        />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <button type="submit" class="registerbtn">Register</button>

        <a href="./register.html"><button id="signup">Login</button></a>
      </div>
    </form>
